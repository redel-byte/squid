<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <div></div>
    </header>
    <main>
        <section id="contact-section">
            <div class="contact-section__card">
                <h2 class="text--gradient3c">CONTACT US</h2>
                <form class="contact-section__card__elements">
                    <div class="element__fullname"> 
                        <label for="fn">name</label>
                        <input type="text" id="fn" name="first-name" required>
                        <label for="ln">last name</label>
                        <input type="text" id="ln" name="last-name" required>
                    </div>
                    <label for="email">email</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">message</label><br>
                    <textarea id="message" name="message" required></textarea>
                    <button type="submit" class="btn btn--primary" aria-label="Send Message">Send Message</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
    </footer>
    
</body>
</html>
